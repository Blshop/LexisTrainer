{% extends 'base.html' %}

{% block title %}
<title>Study</title>
{% endblock %}

{% block main %}
<div class="container">
   <div class="status">
      <p>Progress</p>
      <p><span id="current"></span> out of <span id="all"></span></p><br>
      <p id="word"></p><br>
   </div>
   <div class="translations">
      {% for i in range(3) %}
      <div class="trans" id="id{{i}}">
         <p id="part-{{i}}">part</p>
         <label for="translation-{{i}}">translation</label>
         <textarea id="translation-{{i}}" name="translation-{{i}}" placeholder="translation-{{i}}"></textarea>
      </div>
      {% endfor %}
   </div>
   <div class="answer">
      <button id="correct">correct</button>
      <button id="wrong">wrong</button>
   </div>
   <div class="finish">
      <button id="finish">finish</button>
   </div>

   {% endblock %}

   {% block script %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
      let list_data = {{ words | safe }}
   </script>
   <script src="{{url_for('static', filename='study.js')}}"></script>
   {% endblock %}
