{% extends 'base.html'%}

{% block title %}
<title>Add word</title>
{% endblock %}

{% block main %}
<div class="container">
    {% include "back.html" %}
    <form class="add-word" method="post">
        <div class="add_word">
            <label for="word">{{lang}} word</label>
            <input id="word" type="text" name="add_word" autocomplete="off" list="autocompleteOff"
                onkeypress="return noenter()" />
        </div>
        <div class="translations">
            {%for i in range(3)%}
            <div class="trans" id="id{{i}}">
                <label for="part-{{i}}">part</label>
                <select name="part-{{i}}" id="part-{{i}}">
                    <option value="noun">noun</option>
                    <option value="verb">verb</option>
                    <option value="adjective">adjective</option>
                    <option value="adverb">adverb</option>
                    <option value="misc">misc</option>
                </select>
                <label for="translation-{{i}}">translation</label>
                <textarea name="translation-{{i}}" placeholder="translation-{{i}}" id="translation-{{i}}"></textarea>
                <input id="id-{{i}}" type="text" name="id-{{i}}" autocomplete="off" list="autocompleteOff" />
                <input id="answer-{{i}}" type="text" name="answer-{{i}}" autocomplete="off" list="autocompleteOff" />
            </div>
            {%endfor%}
        </div>
        <input type="submit" value="Submit" />
    </form>
    <div class="controls">
        <button id="add">Add translation</button>
    </div>
    <br>
    {% for word in unverified %}
    <span onclick="tip(this.innerHTML)">{{word}}</span>
    {%endfor%}
</div>
{% endblock%}

{% block script%}
<script>
    let word_list = {{ words | safe }}
</script>
<script src="{{url_for('static', filename='add_word.js')}}"></script>
{% endblock %}
